# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: Test Secret
templates:
  - secret.yaml
tests:
  - it: Should have no secret rendered when no env vars are defined
    asserts:
      - hasDocuments:
          count: 0
  - it: Should render secret with env vars from container config
    values:
      - values/container_config_secret_env.yaml
    release:
      name: my-release
    set:
      nameOverride: myapp
    documentIndex: 0
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Secret
      - equal:
          path: metadata.name
          value: app-my-release-myapp
      - equal:
          path: stringData.MY_SECRET_VAR1
          value: secret_value1
      - equal:
          path: stringData.MY_SECRET_VAR2
          value: secret_value2     