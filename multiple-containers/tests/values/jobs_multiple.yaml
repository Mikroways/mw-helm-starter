jobs:
  job1:
    annotations:
      sample_1: "some annotation"
      other.annotation: "other value"
    restartPolicy: Always
    containers:
      job1-container1:
        image: 
          repository: busybox
        command: ["echo", "Hello from job1 container1"]
      job1-container2:
        image: 
          repository: alpine
          tag: latest
          pullPolicy: Always
        command: ["echo", "Hello from job1 container2"]
        env:
          VAR1: "value1"
          VAR2: "value2"
        config:
          env:
            MY_VAR1: "value1"
            MY_VAR2: "value2"
          secretEnv:
            MY_SECRET_VAR: "secret_value1"
        extraEnvFrom:
          - secretRef:
              name: extra-secret
  job2:
    backoffLimit: 10
    ttlSecondsAfterFinished: 120
    imagePullSecrets:
      - name: mysecret   
    containers:
      job2-container1:
        image: 
          repository: nginx
        command: ["nginx", "-g", "daemon off;"]
        persistence:
          data-job:
            accessModes:
              - ReadWriteMany
            annotations:
              example.com/job-annotation: "other"
            storageClassName: "storageclass"
            resources:
              requests:
                storage: 10Gi
            mountPath: "/data"
          existingData:
            mountPath: "/existing-data"
            existingClaim: "my-existing-pvc"
        extraVolumeMounts:
          - name: my-extra-volume
            mountPath: /my/extra/path
            readOnly: true
    extraVolumes:
      - name: my-extra-volume
        emptyDir: {}
  job3:
    containers:
      job3-container1:
        image: 
          repository: busybox
          tag: 1.10.100
        extraEnvFrom:
          - secretRef:
              name: extra-secret