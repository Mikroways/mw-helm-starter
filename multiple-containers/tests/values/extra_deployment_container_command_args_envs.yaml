extraDeployments:
  deployment-one:
      containers:
        app_with_env_and_env_from:
          image:
            repository: my-app
          env:
            LOG_LEVEL: info
          config:
            env:
              LOGGER: file
        container_with_args:
          image:
              repository: my-args-app
          args:
            - --config
            - /etc/myapp/config.yaml
            - --verbose              
        container_with_command:
          image:
            repository: my-command-app
          command:
            - /bin/sh
            - -c
            - |
              echo "Starting application..."
              exec my-app
        one_app:
          image:
            repository: alpine
          env:
            APP_ENV: production
            APP_DEBUG: "false"
