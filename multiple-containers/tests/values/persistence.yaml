containers:
  app:
    persistence:
      data:
        accessModes:
          - ReadWriteOnce
        annotations:
          example.com/annotation: "true"
        storageClassName: "storageclass"
        resources:
          requests:
            storage: 1Gi
        mountPath: "/data"
      existingData:
        mountPath: "/existing-data"
        existingClaim: "my-existing-pvc"
