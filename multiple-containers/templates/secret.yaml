{{- range $i, $container := .Values.containers }}
{{- if $container.config.secretEnv }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "<CHARTNAME>.containerObjectName" (dict "root" $ "container" $i) }}
  labels:
    {{- include "<CHARTNAME>.labels" $ | nindent 4 }}
stringData: {{- tpl (( default dict $container.secretEnv ) | toYaml) . | nindent 2 }}
{{- end }}
{{- end }}
